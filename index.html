<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <title>Markdown renderer</title>
        <meta name="description" content="Markdown renderer">

        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
<!--        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" rel="stylesheet">-->

        <!-- js libraries -->
        <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="js/marked.min.js"></script>
<script>
    $(document).ready(function(){
        var target = $("#markdown_content");

        $.ajax({
            url: target[0].attributes["src"].value,
        }).done(function(data){
            target.append(marked(data));
        }).fail(function(data){
            target.append("This content failed to load.");
        });
    });
</script>

    </head>

    <body>
        <!-- Content -->
        <div class="container">
            <div id="markdown_content" src="./sample.md"> </div>
        </div>
    </body>
</html>
