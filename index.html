<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Markdown Renderer</title>
    <meta name="description" content="Markdown renderer">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- jQuery and marked.js -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/marked.min.js"></script>

    <script>
        $(document).ready(function(){
            var target = $("#markdown_content");
            var src = target.attr("src");

            if (src) {
                $.ajax({
                    url: src,
                }).done(function(data){
                    target.html(marked.parse(data));
                }).fail(function(){
                    target.html("Failed to load content.");
                });
            } else {
                target.html("Source not specified.");
            }
        });
    </script>
</head>
<body>
    <!-- Content -->
    <div class="container">
        <div id="markdown_content" src="./sample.md"></div>
    </div>
</body>
</html>
