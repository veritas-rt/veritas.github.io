<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Markdown Renderer</title>
    <meta name="description" content="Markdown renderer">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>

    <!-- jQuery and marked.js -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/marked.min.js"></script>

    <script>
        $(document).ready(function(){
            var target = $("#markdown_content");
            var src = target.attr("src");

            if (src) {
                $.ajax({
                    url: src,
                }).done(function(data){
                    target.html(marked.parse(data));
                }).fail(function(){
                    target.html("Failed to load content.");
                });
            } else {
                target.html("Source not specified.");
            }
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="path/to/your/image.png" alt="Header Image">
        <h1>Markdown Renderer</h1>
    </header>

    <!-- Content -->
    <div class="container">
        <div id="markdown_content" src="./README.md"></div>
    </div>
</body>
</html>
