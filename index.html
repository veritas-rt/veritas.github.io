<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.0.0/github-markdown.min.css">
</head>
<body>
    <div id="markdown-content" class="markdown-body"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script>
        // Markdownファイルのパス
        const markdownFilePath = 'sample.md';

        // Markdownファイルを読み込む
        fetch(markdownFilePath)
            .then(response => response.text())
            .then(text => {
                // MarkdownをHTMLに変換
                document.getElementById('markdown-content').innerHTML = marked.Parser(text);
            });
    </script>
</body>
</html>
